
<!DOCTYPE html>
<html lang="en" layout:decorate="~{reviewer-layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="fragments/head-imports::scripts"></div>
</head>
<body>


<div layout:fragment="body">
    <div class="container-fluid">
        <h1 class="mt-4">Criar Fomulário</h1>
        <form id="form">
            <div class="card">
                <div class="card-header">
                    <input class="form-control" type="text" placeholder="Insira o título" id="title">
                </div>
                <div class="card-body" id="question-content">

                    <h5 class="card-title">Insira as perguntas abaixo:</h5>
                    <div class="card" id="content">
                        <!--TEM QUE REVER ISSO PARA COLOCAR AÇÃO NO BOTAO E ADICIONAR OS COMPONENTES, ADICIONAR PERGUTNA ,ADIDICIONAR PERGUNTA ABERTA OU FECHADA, ADICIONAR ALTERNATIVA -->
                        <div class="card-header" id="openquestionDescription">
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Pergunta-Aberta</label>
                                    <textarea class="form-control" rows="3"  ></textarea>
                                </div>
                                <a href="#" class="btn btn-primary">Remover Pergunta</a>
                            </div>
                        </div>

                    </div>
                    <!--table de seleção dos colaboradores tem que adicionar os th each-->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Adicione os colaboradores que vão responder ao formulário</h3>
                            <div class="card-tools">
                                <div class="input-group input-group-sm" style="width: 300px;">
                                    <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
                                    <div class="input-group-append">
                                        <button type="submit" class="btn btn-default">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card-body table-responsive p-0" style="height: 200px;">
                            <table class="table table-head-fixed text-nowrap">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Colaborador</th>
                                    <th>Opção</th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>183</td>
                                    <td>John Doe</td>
                                    <!--se estiver selecionado o colaborador será vinculado a avaliação-->
                                    <td><div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Selecinar</label>
                                    </div></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                    <div class="d-flex flex-row">
                        <div class="p-2">
                            <!--th:action ou th:ref se action tem que ser button-->
                            <a type="submit" class="btn btn-primary" id="btn_add_openquestion">Adicionar pergunta aberta</a>
                        </div>

                        <div class="p-2 ml-2">
                            <!--th:action ou th:ref se action tem que ser button-->
                            <a href="#" class="btn btn-primary">Adicionar pergunta fechada</a>
                        </div>

                        <div class="p-2 ml-2">
                            <!--th:action ou th:ref se action tem que ser button-->
                            <a href="#" class="btn btn-primary">Adicionar funcionários</a>
                        </div>
                        <div class="p-2 ml-2">
                            <!--th:action ou th:ref se action tem que ser button-->
                            <a href="#" class="btn btn-primary" type ="submit">Enviar</a>
                        </div>
                    </div>

                </div>
            </div>
        </form>


    </div>
</div>

<div th:replace="fragments/footer-imports::scripts"></div>
<script src="resources/static/js/question.js"></script>
<script src="resources/static/js/components/question.js"></script>
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/datatables/jquery.dataTables.min.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/datatables-demo.js"></script>
</body>
</html>
