<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <div th:replace="fragments/head-imports::scripts"></div>
</head>
<body>

<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0 ">
            <div class="text-center border-bottom border-primary bg-light">
                <h1 class="h4 text-gray-900 mb-4 my-2">Cadastre sua organização!</h1>
            </div>
            <div class="row ">
                <div class="col-lg-12 mt-2 ">
                    <h3 class="d-flex justify-content-center">Organização</h3>
                </div>

            </div>
            <form method="POST" , th:action="@{/account/create-organization}">
                <div class="col-lg-12">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="organization-nome">Nome da Organização</label>
                            <input type="text" class="form-control" id="organization-nome" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <label for="organization-cnpj">Cnpj</label>
                            <input type="text" class="form-control" id="organization-cnpj" placeholder="Cnpj">
                        </div>

                        <div class="form-group">
                            <label for="organization-telefone">Telefone</label>
                            <input type="text" class="form-control" id="organization-telefone" placeholder="(xx)-xxxxx-xxxx">
                        </div>


                    </div>
                </div>
                <div class="card-footer d-flex justify-content-center p-4 bg-light">
                    <a class="btn btn-primary" th:href="@{/account/register-organization}">Voltar</a>
                    <div class="ml-4">
                        <button type="submit" class="btn btn-primary ">Submit</button>
                    </div>
                </div>
            </form>

        </div>

    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/datatables/jquery.dataTables.min.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/datatables-demo.js"></script>
<div th:replace="fragments/footer-imports::scripts"></div>
</body>


</html>
