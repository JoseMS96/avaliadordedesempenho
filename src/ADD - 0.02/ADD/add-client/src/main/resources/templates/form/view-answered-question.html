<!DOCTYPE html>
<html lang="en" layout:decorate="~{employee-layout}">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<div th:replace="fragments/head-imports::scripts"></div>
</head>
<body><!--sec:authorize="hasRole('EMPLOYEE')"-->
<div layout:fragment="body">
	<div class="container mt-4">
		<div class="container-fluid"><!--th:if="${question.alternativesQuestion == 'false' }"-->

				<div class="col-sm-12">
					<div class="card">
						<div class="card-body">
							<span style="padding-left:40px"></span>
							<p>Descrição da pergunta</p>
							<!--(gambiarra)span serve para dar o espacinho de paragrafo th:text="${question.description}"-->
							<br/>
							<div class="d-flex justify-content-center">
								<p name="description" >Insira aqui a resposta</p><!--th:text="${answer.description}"-->
							</div>

						</div>
					</div>
				</div>

		</div>

		<br/>

		<div class="container-fluid"><!--th:if="${question.alternativesQuestion == 'true' }"-->

			<form><!--vai ter os th :action post que pega alternativa marcada-->
				<div class="col-sm-12">
					<div class="card">
						<div class="card-body">
							<span style="padding-left:40px"></span>
							<p>Descrição da pergunta</p>
							<!--span serve para dar o espaçinho de paragrafo th:text="${question.description}" tirar o escrito auzul dps -->
							<br/>

							<div class="form-check"><!--th:each="option : ${options}"-->
								<input class="form-check-input" type="radio" name="flexRadioDefault"
									   id="flexRadioDefault1"><!--th:text="${optin.marked}" name= atributo de answer marked-->
								<label class="form-check-label" for="flexRadioDefault1">
									<!--th:text=${option.description}-->
									descriçao alternativa
								</label>
							</div>


						</div>
					</div>
				</div>
			</form>
		</div>

	</div>


	<div th:replace="fragments/footer-imports::scripts"></div>
</body>
</html>
