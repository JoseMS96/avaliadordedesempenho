<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="fragments/head-imports::scripts"></div>
</head>
<body>

<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0 mx-">
            <div class="text-center border-bottom border-primary bg-light">
                <h1 class="h4 text-gray-900 mb-4 my-2">Cadastre seus Colaboradores</h1>
            </div>
        </div>
        <form ><!--method ="POST", th:action="@{/account/create}"-->
            <div class="col-lg-12">
                <div class="card-body ">
                    <div class="form-group">
                        <label>Insira a organização que o funcionario pertence:</label>
                        <select name="organization" id="organizations"><!-- th:each="organization:${organizations}"-->
                            <option >Organizações</option><!--th:text="${organization.name}"-->
                        </select>

                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control" id="Email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="Password">Senha</label>
                        <input type="password" class="form-control" id="Password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="collaborator-name">Nome</label>
                        <input type="text" class="form-control" id="collaborator-name" placeholder="Nome" >
                    </div>
                    <div class="form-group">
                        <label for="collaborator-cpf">Cpf</label>
                        <input type="text" class="form-control" id="collaborator-cpf" placeholder="Cpf" >
                    </div>
                    <div class="form-group">
                        <label for="collaborator-cpf">Sexo</label>
                        <input type="text" class="form-control" id="collaborator-sexo" placeholder="Sexo" >
                    </div>

                    <div class="form-group">
                        <label for="collaborator-telefone">Telefone</label>
                        <input type="text" class="form-control" id="collaborator-telefone" placeholder="(xx)-xxxxx-xxxx" >
                    </div>
                </div>
            </div>

            <div class="card-footer d-flex justify-content-center p-4 bg-light">
                <a class="btn btn-primary" th:href="@{/reviewer-home}">Voltar</a>
                <div class="ml-4">
                    <button type="submit" class="btn btn-primary ">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/datatables/jquery.dataTables.min.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/datatables-demo.js"></script>
<div th:replace="fragments/footer-imports::scripts"></div>
</body>

</html>
