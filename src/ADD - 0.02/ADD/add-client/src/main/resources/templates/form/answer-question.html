<!DOCTYPE html>
<html lang="en" layout:decorate="~{employee-layout}">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<div th:replace="fragments/head-imports::scripts"></div>
</head>
<body><!--sec:authorize="hasRole('EMPLOYEE')"-->
<div layout:fragment="body">
	<div class="container mt-4">
		<div class="container-fluid" ><!--th:if="${question.alternativesQuestion == 'false' }"-->

			<form><!--vai ter os th :action da vida aqui para pegar a resposta-->
				<div class="col-sm-12">
					<div class="card">
						<div class="card-body">
							<span style="padding-left:40px"></span><p >Descrição da pergunta</p> <!--(gambiarra)span serve para dar o espacinho de paragrafo th:text="${question.description}}"-->
							<br/>
							<div class="d-flex justify-content-center">
								<textarea name = "description" cols="150" rows="4">Insira aqui a resposta</textarea>
							</div>
							<button type="submit" class="btn btn-primary btn-lg btn-block mt-4">Salvar Resposta</button><!--th:href="@{/answer/save-answer}" -->
						</div>
					</div>
				</div>
			</form>
		</div>

		<br/>

		<div class="container-fluid" ><!--th:if="${question.alternativesQuestion == 'true' }"-->

			<form><!--vai ter os th :action post que pega alternativa marcada-->
				<div class="col-sm-12">
					<div class="card">
						<div class="card-body">
							<span style="padding-left:40px"></span><p >Descrição da pergunta</p> <!--span serve para dar o espaçinho de paragrafo th:text="${question.description}" tirar o escrito auzul dps -->
							<br/>

							<div class="form-check"><!--th:each="option : ${options}"-->
								<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"><!--name= atributo de answer marked-->
								<label  class="form-check-label" for="flexRadioDefault1"><!--th:text=${option.description}-->
									descriçao alternativa
								</label>
							</div>

							<button type="submit" class="btn btn-primary btn-lg btn-block mt-4">Salvar Resposta</button><!--create resposta -->

						</div>
					</div>
				</div>
			</form>
		</div>

	</div>



<div th:replace="fragments/footer-imports::scripts"></div>
</body>
</html>
