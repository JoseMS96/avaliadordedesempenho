<!DOCTYPE html>
<html lang="en" layout:decorate="~{employee-layout}">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<div th:replace="fragments/head-imports::scripts"></div>
</head>
<body><!--sec:authorize="hasRole('EMPLOYEE')"-->
<div layout:fragment="body"> <!--TALVEZ NEM SEJA NECESSARIA ESSA PAGINA-->
	<div class="container mt-4">
		<div class="container-fluid" th:if="${question.alternativesQuestion == 'false' }">

			<form><!--vai ter os th :action da vida aqui para pegar a resposta-->
				<div class="col-sm-12">
					<div class="card">
						<div class="card-body">
							<span style="padding-left:40px"></span><p >Descrição da pergunta</p> <!--(gambiarra)span serve para dar o espacinho de paragrafo th:text="${question.description}}"-->
							<br/>
							<div class="d-flex justify-content-center">
								<textarea name = "description" cols="150" rows="4">Insira aqui a resposta</textarea>
							</div>
							<a class="btn btn-primary btn-lg btn-block mt-4">Salvar Resposta</a><!--th:href="@{/answer/save-answer}" -->
						</div>
					</div>
				</div>
			</form>
		</div>

		<div class="container-fluid" ><!--th:if="${question.alternativesQuestion == 'true' }"-->

			<form><!--vai ter os th :action post que pega alternativa correta-->
				<div class="col-sm-12">
					<div class="card">
						<div class="card-body">
							<span style="padding-left:40px"></span><p >Descrição da pergunta</p> <!--span serve para dar o espaçinho de paragrafo th:text="${question.description}" tirar o escrito auzul dps -->
							<br/>
							<div class="d-flex flex-row" ><!--th:each="option : ${options}"-->
								<div class="ml-2 p-2">
									<input class="form-check-input"  type="checkbox"><!--NAME="atributodeoptionescolhida" vai ser o atributo novo em option que é alternativa que o usuario marcou-->
								</div>
								<div class="ml-2 p-2">
									<!--th:text="${label_option}"-->
									<label name="option_label">A</label><p th:text="${option.description}" >alternativa A </p><!--th:text="${option.description}" tirar o escrito azul depois-->
								</div>
							</div>
							<a class="btn btn-primary btn-lg btn-block mt-4">Salvar Resposta</a><!--th:href="@{/answer/save-answer}" create resposta -->

						</div>
					</div>
				</div>
			</form>
		</div>


	</div>




</div>


<div th:replace="fragments/footer-imports::scripts"></div>
</body>
</html>
