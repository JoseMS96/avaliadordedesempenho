<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add-option</title>
    <div th:replace="fragments/head-imports::scripts"></div>
</head>
<body>
<div class="container">
    <div class="container-fluid mt-6">
        <div class="card ">
            <div class="card-header">
                <div class="d-flex justify-content-center">
                    <h1>Adicione as Alternativas</h1>
                </div>
            </div>
            <!--PERGUNTA FECHADA ai o options vai ganhar os atributos A,B,C,D,E   e tem que ter no banco tb-->
            <form id="form" th:action="@{/form/option-create}" method="POST">
                <input type="hidden" th:value="${question.id}" name="questionId">
                <input type="hidden" th:value="${form.id}" name="formId">
                <!--th:text="${question}"ou thvalue e isso Ã© o id da questao-->
                <div class="col-lg-12">
                    <div class="card-body">
                        <div class="form-group">

                            <p>Descreva as alternativas e marque a correta ! </p>
                            <br/>
                            <div class="form-group">
                                <div class="row justify-content-md-center">
                                    <div class="col col-md-auto">
                                        <label>Qual letra:</label><span style="padding-left:30px"></span>
                                        <select
                                                name="option_label" id="option_label" style="width:100px">
                                            <option
                                                    value="A">A
                                            </option>
                                            <option
                                                    value="B">B
                                            </option>
                                            <option
                                                    value="C">C
                                            </option>
                                            <option
                                                    value="D">D
                                            </option>
                                            <option
                                                    value="E">E
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-text">
                                    <input type="checkbox" name="correctAnswer">
                                </div>
                                <textarea type="text" class="form-control" name="description" rows="3"></textarea>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">Submeter</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/datatables/jquery.dataTables.min.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/datatables-demo.js"></script>
<div th:replace="fragments/footer-imports::scripts"></div>


<div th:replace="fragments/footer-imports::scripts"></div>
</body>
</html>
