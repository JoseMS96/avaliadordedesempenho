<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{reviewer-layout}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>


<body sec:authorize="hasRole('REVIEWER')">

<div layout:fragment="body">

    <div class="container-fluid">

        <!-- Page Heading -->
        <p class="mb-4">Abaixo está listado os formulários respondidos pelos seus colaboradores</p>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Formulários Respondidos</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive ">
                    <table class="table table-bordered  " id="dataTable" width="100%" cellspacing="0">

                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Cargo</th>
                            <th>Opções</th>

                        </tr>
                        </thead>

                        <tbody>

                        <tr th:each="collaborator:${collaborators}">
                            <td th:text="${collaborator.fullName}">30/12/2022</td>
                            <td th:text="${collaborator.jobTitle}">Teste de aptidão</td>

                            <td>
                                <ul class="nav nav-pills ml-auto">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#">Avaliar</a><!-- vai mandar para a listagem de avaliações daquele colaborador-->
                                    </li>

                                </ul>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/datatables/jquery.dataTables.min.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/datatables-demo.js"></script>

</body>

</html>
