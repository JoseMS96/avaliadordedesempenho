<!DOCTYPE html>
<html lang="en" layout:decorate="~{reviewer-layout}">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div layout:fragment="body">
    <div class="container-fluid">
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item active">Usuário</li>
        </ol>

        <div class="row">
            <div class="mb-2 col-12 col-sm-5">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3 text-center">
                            <img src="/img/undraw_profile.svg" alt="" class="rounded-circle img-fluid">
                        </div>
                        <div class="mb-2">
                            <p class="text-primary text-center" th:text="${collaborator.fullName}">Igão</p>
                            <p class="text-muted text-center">Desenvolvedor</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-2 col-12 col-sm-7">
                <div class="mb-2 card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">Id</div>
                            <div class="col-sm-9" th:text="${collaborator.id}">tiburssinho</div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">Name</div>
                            <div class="col-sm-9" th:text="${collaborator.fullName}">teste@gmail.com</div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">Email</div>
                            <div class="col-sm-9" th:text="${collaborator.email}">teste@gmail.com</div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">Org_Id</div>
                            <div class="col-sm-9" th:text="${collaborator.organization.id}">Organizacao</div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">Tipo</div>
                            <div class="col-sm-9">Desenvolvedor</div>
                        </div>
                    </div>

                </div>

                <!--                <div class="mb-2">-->
                <!--                    <a th:href="@{/user/edit/{id} (id=${user.id})}" role="button"-->
                <!--                       class="btn btn-primary col-12">Editar</a>-->
                <!--                </div>-->
            </div>
        </div>

    </div>
</div>
</body>
</html>
