<!DOCTYPE html>
<html lang="en" layout:decorate="~{reviewer-layout}">
<head>
	<meta charset="UTF-8">
	<title>Cadastro</title>
	<div th:replace="fragments/head-imports::scripts"></div>
</head>
<body sec:authorize="hasRole('REVIEWER')">

<div layout:fragment="body">
	<div class="container">
		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="text-center border-bottom border-primary bg-light" >
				<br/>
				<h1 class="h4 text-gray-900 mb-4 my-2" th:text="${form.title}">Adicionar Colaboradores</h1>
			</div>
			<div class="card-body p-0 ">
				<div class="container-fluid">

					<!--ver qual método chamar para esse th, vai depender do dilema do collaborator-->
					<form id="form" th:action="@{/form/add-employee}" method="POST" th:object="${respondent}" >
						<input name="formId" th:value="${form.id}" type="hidden"><!-- Form form.id de respondente-->
						<div class="card">

							<div class="card-body">
								<!--table de seleção dos colaboradores tem que adicionar os th each-->
								<div class="card">
									<div class="card-header">
										<h3 class="card-title">Colaboradores que vão responder ao formulário:</h3>
										<div class="card-tools">
											<div class="input-group input-group-sm" style="width: 300px;">
												<input type="text" class="form-control float-right" placeholder="Search">
												<div class="input-group-append">
													<button type="submit" class="btn btn-default">
														<i class="fas fa-search"></i>
													</button>
												</div>
											</div>
										</div>
									</div>

									<div class="card-body table-responsive p-0" style="height: 200px;">
										<table class="table table-head-fixed text-nowrap">
											<thead>
											<tr>
												<th>ID</th>
												<th>Colaborador</th>
												<th>Opção</th>

											</tr>
											</thead>
											<tbody>
											<tr th:each="collaborator:${collaborators}">
												<td  th:text="${collaborator.id}"></td>
												<td th:text="${collaborator.fullName}"></td>

												<td >
													<div class="form-check">
														<input class="form-check-input" th:value="${collaborator.id}" name="colId" type="radio">
														<label class="form-check-label">Selecionar</label>
													</div>
												</td>
											</tr>

											</tbody>
										</table>
										<br/>
									</div>
								</div>
								</br>
								<div class="d-flex justify-content-center">
									<button type="submit" class="btn btn-danger">Submeter</button>
								</div>

							</div>
						</div>
					</form>
					<div class="card-footer d-flex justify-content-center p-4 bg-light">
						<a class="btn btn-danger" th:href="@{/form/form-details/{id}  (id=${form.id}) }">Voltar</a>
					</div>

				</div>
			</div>
			<!-- Bootstrap core JavaScript-->
			<script src="vendor/jquery/jquery.min.js"></script>
			<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

			<!-- Core plugin JavaScript-->
			<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

			<!-- Custom scripts for all pages-->
			<script src="js/sb-admin-2.min.js"></script>

			<!-- Page level plugins -->
			<script src="vendor/datatables/jquery.dataTables.min.js"></script>
			<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

			<!-- Page level custom scripts -->
			<script src="js/demo/datatables-demo.js"></script>
			<div th:replace="fragments/footer-imports::scripts"></div>
		</div>
	</div>
</div>
</body>


</html>
