<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cadastro</title>
	<div th:replace="fragments/head-imports::scripts"></div>
</head>
<body>

<div class="container">
	<div class="card o-hidden border-0 shadow-lg my-5">
		<div class="text-center border-bottom border-primary bg-light">
			<br/>
			<h1 class="h4 text-gray-900 mb-4 my-2">Adicionar Colaboradores</h1>
		</div>
		<div class="card-body p-0 ">
			<div class="container-fluid">

				<!--ver qual método chamar para esse th, vai depender do dilema do collaborator-->
				<form id="form">
					<div class="card">

						<div class="card-body">
							<!--table de seleção dos colaboradores tem que adicionar os th each-->
							<div class="card">
								<div class="card-header">
									<h3 class="card-title">Colaboradores que vão responder ao formulário:</h3>
									<div class="card-tools">
										<div class="input-group input-group-sm" style="width: 300px;">
											<input type="text" class="form-control float-right" placeholder="Search">
											<div class="input-group-append">
												<button type="submit" class="btn btn-default">
													<i class="fas fa-search"></i>
												</button>
											</div>
										</div>
									</div>
								</div>

								<div class="card-body table-responsive p-0" style="height: 200px;">
									<table class="table table-head-fixed text-nowrap">
										<thead>
										<tr>
											<th>ID</th>
											<th>Colaborador</th>
											<th>Opção</th>

										</tr>
										</thead>
										<tbody>
										<tr > <!--th:each="collaborator:${collaborators}"-->
											<td >183</td><!--th:text="${collaborator.id}"-->
											<td >John Doe</td> <!--th:text="${collaborator.fullName}"-->
											<!--se estiver selecionado o colaborador será vinculado a avaliação-->

											<td>
												<div class="form-check">
													<input class="form-check-input" type="checkbox">
													<label class="form-check-label">Selecionar</label>
												</div>
											</td>
										</tr>
										</tbody>
									</table>
									<br/>
								</div>
							</div>
							</br>
                            <div class="d-flex justify-content-center">
                                <a href="#" class="btn btn-primary">Submeter</a>
                            </div>

						</div>
					</div>
				</form>
				<div class="card-footer d-flex justify-content-center p-4 bg-light">
					<a class="btn btn-primary" th:href="@{/form/details-form}">Voltar</a>
				</div>

			</div>
		</div>
		<!-- Bootstrap core JavaScript-->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

		<!-- Core plugin JavaScript-->
		<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

		<!-- Custom scripts for all pages-->
		<script src="js/sb-admin-2.min.js"></script>

		<!-- Page level plugins -->
		<script src="vendor/datatables/jquery.dataTables.min.js"></script>
		<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

		<!-- Page level custom scripts -->
		<script src="js/demo/datatables-demo.js"></script>
		<div th:replace="fragments/footer-imports::scripts"></div>
</body>


</html>
